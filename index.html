<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pin-pad">

        <div class="first">
            <input type="password" class="input-panel" id="input">
        </div>

        <div class="second">
            <div class="element-one">
                <button id="element-one" onclick="number_one()"><p>1</p></button>
            </div>
            <div class="element-two">
                <button id="element-two" onclick="number_two()"><p>2</p></button>
            </div>
            <div class="element-three">
                <button id="element-three" onclick="number_three()"><p>3</p></button>
            </div>
        </div>

        <div class="third">
            <div class="element-four">
                <button id="element-four" onclick="number_four()"><p>4</p></button>
            </div>
            <div class="element-five">
                <button id="element-five" onclick="number_five()"><p>5</p></button>
            </div>
            <div class="element-six">
                <button id="element-six" onclick="number_six()"><p>6</p></button>
            </div>
        </div>

        <div class="fourth">
            <div class="element-eleven">
                <button id="element-eleven" onclick="number_eleven()"><p>7</p></button>
            </div>
            <div class="element-eight">
                <button id="element-eight" onclick="number_eight()"><p>8</p></button>
            </div>
            <div class="element-nine">
                <button id="element-nine" onclick="number_nine()"><p>9</p></button>
            </div>
        </div>
        <div class="fifth">
            <div class="element-backspace">
                <button id="element-backspace"  onclick="backspace()">
                    <span><img src="https://img.icons8.com/carbon-copy/40/000000/clear-symbol.png"/></span>
                </button>
            </div>
            <div class="element-zero" onclick="number_zero()">
                <button id="element-zero"><p>0</p></button>
            </div>
            <div class="element-enter">
                <button id="element-enter" onclick="enter()"><span><img src="https://img.icons8.com/android/25/000000/checkmark.png"/></span></button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
